<html>
<body>
    <h2>JS LOOP</h2>
    <p id="demo"></p>
    <script>
        const cars=["BMW","Breeza","Fiat","ford"];
        let text="";
        for(let i=0;i<cars.length;i++)
    {
        text+=cars[i]+"<br>;"
    }
    document.getElementById("demo").innerHTML=text;
    </script>
    </body>
    </html>
